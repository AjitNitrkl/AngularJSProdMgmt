<form #productForm="ngForm" class="col-md-7" (submit)="submit()" novalidate>
<div class="form-group">
<input type="number"   name="id" class="form-control" required name="id" [(ngModel)]="product.id" 
   placeholder="ID" #productid="ngModel" />
<!--CSS validation is much cleaner -->
    <!-- <div clas="alert alert-danger" [hidden]="productid.valid || productid.pristine ">
     Please provide ID
     </div>   -->
</div>
<div class="form-group">
    <input type="text" minlength="4" maxlength="8" name="name" required class="form-control"  [(ngModel)]="product.name"  
  placeholder="Name"  #productname="ngModel"/> 
</div>
<div class="form-group">
  <input type="number" class="form-control" required name="price" [(ngModel)]="product.price"  
  placeholder="Price"  #productprice="ngModel"/>
</div>
<div class="form-group">
<button type="submit"  [disabled]="productForm.invalid" class="btn btn-primary">Submit</button>
</div>

</form>


<hr>
<app-productlist  [productlist]="products" ></app-productlist>
