<h1>Post List</h1>
<!--Using HttpHeader {{postListUsingHttpReq | json}} -->

<form #postForm="ngForm" novalidate (submit)="addPost()">
   <div class="form-group">
    <input type="number" required class="form-control" name="userId" [(ngModel)]="post.userId" placeholder="UserId">
  </div>
  <div class="form-group">
      <input type="text" required class="form-control" name="title" [(ngModel)]="post.title" placeholder="Title">
  </div>
  <div class="form-group">
      <input type="text" required class="form-control" name="body" [(ngModel)]="post.body" placeholder="Body">
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="postForm.invalid" class="btn btn-primary">Add Post</button>
  </div> 

</form>

<table>
  <tr>
    <th>
      User Id
    </th>
    <th>
      Id
    </th>
    <th>
      Title
    </th>
    <th>
      Body
    </th>
  </tr>
  <tr *ngFor="let post of postList">
    <td>
      {{post.userId}}
    </td>
    <td>
      {{post.id}}
    </td>
    <td>
      {{post.title}}
    </td>
    <td>
      {{post.body}}
    </td>
  </tr>
</table>
