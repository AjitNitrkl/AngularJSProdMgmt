<form #loginForm="ngForm"  class="col-md-3" novalidate (submit)="loginUser()">
  <div class="form-group">
    <input type="text" name="userName" class="form-control" required [(ngModel)]="login.userName" placeholder="UserName">
  </div>
  <div class="form-group">
    <input type="password" name="password" class="form-control" required [(ngModel)]="login.password" placeholder="Password">
  </div>
  <div class="form-group">
   <!-- <button [disabled]="loginForm.invalid">Login</button>  -->

    <button [disabled]="loginForm.invalid" md-raised-button color="primary">Login</button>

  </div>
  <!-- <p>Log-out
      <a href="/login">
        <span class="glyphicon glyphicon-log-out"></span>
      </a>
    </p> -->

   
</form>
